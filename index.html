<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="client.js" type="text/javascript" charset="utf-8"></script>
    <title>Document</title>
</head>
<body>
    <h1>Add Employee</h1>

    <div class="employeeinput">
        <input id="firstname" type="text" placeholder="First Name" />
        <input id="lastname" type="text" placeholder="Last Name" />
        <input id="id" type="number" placeholder="ID" />
        <input id="jobtitle" type="text" placeholder="Title" />
        <input id="annualsalary" type="number" placeholder="Annual Salary" />
    </div>

    <button id="submitbtn">Submit</button>
    <button id="deletebtn">Delete</button>

    <table>
        <tr>
            <th id="firstnameout">First Name</th>
            <th id="lastnameout">Last Name</th>
            <th id="idout">ID</th>
            <th id="jobtitleout">Title</th>
            <th id="annualsalaryout">Annual Salary</th>
            <th></th>
        </tr>
    </table>

    <h2>Total Monthly Cost: $<span id="monthlycostout"></span></h2>
</body>
</html>
