<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="client.js" type="text/javascript" charset="utf-8"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <h1>Add Employee</h1>

    <div class="employeeinput">
        <input id="firstname" type="text" placeholder="First Name" />
        <input id="lastname" type="text" placeholder="Last Name" />
        <input id="id" type="number" placeholder="ID" />
        <!-- id should be text instead, otherwise it won't count 0 as a number if it is first -->
        <input id="jobtitle" type="text" placeholder="Title" />
        <input id="annualsalary" type="number" placeholder="Annual Salary" />
    </div>
    <div class="subbtn">
    <button id="submitbtn">Submit</button>
    </div>

    <table>
        <thead>
            <tr id="tableheadings">
                <th id="firstnameout">First Name</th>
                <th id="lastnameout">Last Name</th>
                <th id="idout">ID</th>
                <th id="jobtitleout">Title</th>
                <th id="annualsalaryout">Annual Salary</th>
                <th id="deletehead">Delete</th>
            </tr>
        </thead>
        <tbody  id="employeetable">
        </tbody>
    </table>

    <h2>Total Monthly Cost: $<span id="monthlycostout"></span></h2>
</body>
</html>
